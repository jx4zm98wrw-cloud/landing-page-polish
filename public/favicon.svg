<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
  <rect width="256" height="256" rx="48" fill="#1e3a8a"/>
  
  <!-- Law scale symbol -->
  <g transform="translate(128, 128)">
    <!-- Base -->
    <rect x="-15" y="30" width="30" height="8" rx="4" fill="#fff"/>
    <rect x="-8" y="25" width="16" height="25" rx="3" fill="#fff"/>
    
    <!-- Left side -->
    <path d="M -8 -40 L -50 0" stroke="#fff" stroke-width="6" stroke-linecap="round"/>
    <ellipse cx="-50" cy="0" rx="18" ry="22" fill="none" stroke="#fff" stroke-width="5"/>
    
    <!-- Right side -->
    <path d="M 8 -40 L 50 0" stroke="#fff" stroke-width="6" stroke-linecap="round"/>
    <ellipse cx="50" cy="0" rx="18" ry="22" fill="none" stroke="#fff" stroke-width="5"/>
    
    <!-- Center circle -->
    <circle cx="0" cy="-10" r="8" fill="#fff"/>
  </g>
  
  <!-- ASL text -->
  <text x="128" y="220" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#fff" text-anchor="middle">ASL</text>
</svg>
